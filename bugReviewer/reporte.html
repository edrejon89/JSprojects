<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Reviewer</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
<!-- Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Bug Reviewer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="crear.html">Crear</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Bread Crumb -->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <!-- <li class="breadcrumb-item"><a href="#">Home</a></li> -->
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create</li>
    </ol>
</nav>

<!-- Table -->

<div id="container" class="container">

    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col" colspan="2"><h2>Bug Report</h2></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Project</th>
            <td id="td-project"></td>
          </tr>
          <tr>
            <th scope="row">Issue type</th>
            <td id="td-issueType"></td>
          </tr>
          <tr>
            <th scope="row">Summary</th>
            <td id="td-summary"></td>
          </tr>
          <tr>
            <th scope="row">Description</th>
            <td id="td-description"></td>
          </tr>
          <tr>
            <th scope="row">Affects Version</th>
            <td id="td-affectsVersion"></td>
          </tr>
          <tr>
            <th scope="row">Build found in</th>
            <td id="td-buildFoundIn"></td>
          </tr>
          <tr>
            <th scope="row">Activity</th>
            <td id="td-activity"></td>
          </tr>
          <tr>
            <th scope="row">Customer Impact</th>
            <td id="td-customerImpact"></td>
          </tr>
          <tr>
            <th scope="row">Os/Platform</th>
            <td id="td-platform"></td>
          </tr>
          
        </tbody>
      </table>
</div>


</body>

</html>
