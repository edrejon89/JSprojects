<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      Bootstrap
    </a>
    <div class="form-inline my-2 my-lg-0">

        <input class="form-control mr-sm-2" type="search" placeholder="Search movie" aria-label="Search">
        <input class="btn btn-outline-success my-2 my-sm-0" type="button" value="Search">
    </div>
  </nav>
  <!-- // jumbotron -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4" id="movie"></h1>
      <div class="alert alert-danger" role="alert">
        
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" >Rating: <span id="rating"></span></li>
        <li class="list-group-item" >Year: <span id="year"></span></li>
        <li class="list-group-item" >Duration: <span id="length"></span></li>
      </ul>
      <img id="moviePoster">  
      
    </div>
  </div>

    <script src="imdb-provider.js"></script>
    <!-- <script src="chuck-provider.js"></script> -->
    <!-- <script src="index.js"></script> -->
</body>
</html>
